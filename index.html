<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แบบฟอร์มร้องเรียน</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body class="min-h-screen bg-slate-100 text-slate-800 [font-family:'Sarabun',sans-serif]">
  <div class="relative isolate min-h-screen w-full overflow-hidden px-4 py-10">
    <div class="pointer-events-none absolute -top-24 left-1/2 h-64 w-64 -translate-x-1/2 rounded-full bg-blue-300/50 blur-3xl"></div>
    <div class="pointer-events-none absolute -bottom-20 right-0 h-60 w-60 rounded-full bg-cyan-300/50 blur-3xl"></div>

    <main class="relative mx-auto w-full max-w-2xl">
      <section id="formCard" class="form-shell rounded-3xl border border-white/70 bg-white/95 p-6 shadow-2xl shadow-slate-300/50 backdrop-blur transition md:p-8">
        <div class="mb-8 text-center">
          <img src="public/assets/rcat-logo.jpg" alt="RCAT Logo" class="mx-auto mb-4 h-20 w-auto rounded-xl bg-white p-2 shadow-lg ring-1 ring-slate-200">
          <p class="text-m font-medium text-slate-500">วิทยาลัยเกษตรและเทคโนโลยีร้อยเอ็ด</p>
          <p class="text-sm font-medium text-slate-500">Roi-et College of Agriculture and Technology</p>
          <h2 class="mt-2 text-2xl font-bold tracking-tight text-slate-900">แบบฟอร์มแจ้งเรื่องร้องเรียน</h2>
          <p class="mt-1 text-sm text-slate-500">กรอกข้อมูลให้ครบถ้วน ระบบจะส่งเรื่องให้ผู้ดูแลทันที</p>
        </div>

        <form id="complaintForm" class="space-y-4">
          <div>
            <label for="subject" class="mb-1 block text-sm font-semibold text-slate-700">หัวข้อร้องเรียน</label>
            <select id="subject" required class="block w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm text-slate-700 shadow-sm outline-none transition placeholder:text-slate-400 focus:border-blue-700 focus:ring-4 focus:ring-blue-100">
              <option value="">-- เลือกหัวข้อที่ร้องเรียน --</option>
              <option>การเรียนการสอน</option>
              <option>ครู/บุคลากร</option>
              <option>อาคารสถานที่</option>
              <option>ระบบไอที</option>
              <option>การเงิน/พัสดุ</option>
              <option>อื่น ๆ</option>
            </select>
          </div>

          <div>
            <label for="name" class="mb-1 block text-sm font-semibold text-slate-700">ชื่อ-นามสกุล</label>
            <input id="name" type="text" placeholder="เช่น สมชาย ใจดี" required class="block w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm text-slate-700 shadow-sm outline-none transition placeholder:text-slate-400 focus:border-blue-700 focus:ring-4 focus:ring-blue-100">
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <div>
              <label for="email" class="mb-1 block text-sm font-semibold text-slate-700">อีเมล (ถ้ามี)</label>
              <input id="email" type="email" placeholder="name@example.com" class="block w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm text-slate-700 shadow-sm outline-none transition placeholder:text-slate-400 focus:border-blue-700 focus:ring-4 focus:ring-blue-100">
            </div>
            <div>
              <label for="phone" class="mb-1 block text-sm font-semibold text-slate-700">เบอร์โทร</label>
              <input id="phone" type="tel" placeholder="08xxxxxxxx" required class="block w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm text-slate-700 shadow-sm outline-none transition placeholder:text-slate-400 focus:border-blue-700 focus:ring-4 focus:ring-blue-100">
            </div>
          </div>

          <div>
            <label for="complaint" class="mb-1 block text-sm font-semibold text-slate-700">รายละเอียดเรื่องร้องเรียน</label>
            <textarea id="complaint" rows="4" placeholder="ระบุเหตุการณ์ สถานที่ และรายละเอียดที่เกี่ยวข้อง" required class="block w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-sm text-slate-700 shadow-sm outline-none transition placeholder:text-slate-400 focus:border-blue-700 focus:ring-4 focus:ring-blue-100"></textarea>
          </div>

          <div>
            <label for="files" class="mb-1 block text-sm font-semibold text-slate-700">แนบไฟล์ (ภาพ/PDF)</label>
            <input type="file" id="files" multiple accept="image/*,.pdf" class="block w-full cursor-pointer rounded-xl border border-dashed border-slate-300 bg-slate-50 px-3 py-2 text-sm text-slate-600 file:mr-4 file:cursor-pointer file:rounded-lg file:border-0 file:bg-blue-100 file:px-3 file:py-2 file:text-sm file:font-semibold file:text-blue-700 hover:border-blue-300">
            <p class="mt-1 text-xs text-slate-500">แนบได้สูงสุด 3 ไฟล์ ขนาดรวมไม่เกิน 5MB</p>
          </div>

          <button id="submitBtn" type="submit" class="inline-flex w-full items-center justify-center rounded-xl bg-blue-700 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-blue-300/40 transition hover:bg-blue-800 disabled:cursor-not-allowed disabled:bg-slate-400 disabled:shadow-none">
            ส่งเรื่องร้องเรียน
          </button>
        </form>

        <div id="status" class="mt-5 min-h-6 text-center text-sm font-semibold"></div>
      </section>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="public/js/script.js"></script>
</body>
</html>
