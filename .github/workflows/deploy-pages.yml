name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secret
        run: |
          if [ -z "${{ secrets.GAS_API_URL }}" ]; then
            echo "GAS_API_URL secret is missing."
            exit 1
          fi

      - name: Generate runtime config.js
        run: |
          cat > config.js <<'EOF'
          window.APP_CONFIG = {
            API_URL: '${{ secrets.GAS_API_URL }}'
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build site artifact
        run: |
          mkdir -p dist
          cp index.html dist/index.html
          cp config.js dist/config.js
          cp -r public dist/public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
